<publicbody-chooser name="{{ name }}" :config="config"
  defaultlabel="{% if value_label %}{{ value_label }}{% endif %}"
  defaultvalue="{% if value %}{{ value }}{% endif %}"
  defaultsearch="{% if search %}{{ search }}{% endif %}"
  >
  {% if value %}
    <label>
      <input type="radio" name="{{ name }}" value="{% if value %}{{ value }}{% endif %}"/>
      {% if value_label %}{{ value_label }}{% endif %}
    </label>
  {% endif %}
</publicbody-chooser>
