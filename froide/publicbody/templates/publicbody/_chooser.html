{% load url from future %}{% load i18n %}
<script type="text/javascript">
  var Froide = Froide || {};
  Froide.url = Froide.url || {};
  Froide.url.searchPublicBody = "{% url 'publicbody-search_json' %}";
  Froide.url.autocompletePublicBody = "{% url 'publicbody-autocomplete' %}";
  Froide.url.showPublicBody = "{% url 'publicbody-show-json' pk=0 format='json' %}";
  Froide.template = Froide.template || {};
Froide.template.publicBodyListingInfo = '<a href="{% templatetag openvariable %}url{% templatetag closevariable %}" class="target-new info-link">{% trans "More Info" %}</a>';
</script>
<div class="public_body-chooser" data-inputname="{{ name }}">
  <label for="search-public_bodies-{{ name }}">{% blocktrans %}Search for a topic or a public body:{% endblocktrans %}</label>
  <div class="publicbody-search">
  <input type="search" value="{{ topic }}" class="search-public_bodies" id="search-public_bodies-{{ name }}" placeholder="{% blocktrans %}Search Term{% endblocktrans %}"/>
  <input type="button" value="{% blocktrans %}Search{% endblocktrans %}" class="search-public_bodies-submit"/>
  <div class="searchexamples">{% blocktrans %}Try something like:{% endblocktrans %} 
    <a href="?topic={% trans "Environment" %}" class="searchexample">{% trans "Environment" %}</a> {% trans "or" %}
    <a href="?topic={% trans "Ministry of Labour" %}" class="searchexample">{% trans "Ministry of Labour" %}</a>
  </div>
  </div>
  <div class="search-spinner" style="display:none">
    <img src="{{ STATIC_URL }}img/spinner.gif" alt="Loading..."/>
  </div>
  <ul class="search-results" style="display:none">
    <li class="empty-result" style="display:none">{% blocktrans %}No Public Bodies found for this query{% endblocktrans %}</li>
  </ul>
  {% if value %}
  <label>
    <input type="radio" name="{{ name }}" value="{{ value }}" checked="checked"/>
    {{ value_label }}
  </label>
  {% endif %}
</div>
