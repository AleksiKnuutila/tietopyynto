{% extends 'publicbody/base.html' %}

{% load url from future %}
{% load i18n %}

{% block body %}
<h2>{% blocktrans %}Public Bodies by Topic{% endblocktrans %}</h2>

<form method="get" action="{% url 'publicbody_showsearch' %}">
  <input name="q" type="search" placeholder="{% blocktrans %}Search Terms{% endblocktrans %}"/>
  <input type="submit" value="{% blocktrans %}Search all Public Bodies{% endblocktrans %}"/>
</form>

<ul class="topic-list">
  {% for topic in topics %}
  <li class="span-8{% if forloop.counter|divisibleby:3 %} last{% endif %}">
  <a href="{% url 'publicbody-show_topic' topic=topic.slug %}">
    <div><h4 class="topic-icon" style="background-image:url('{{ STATIC_URL }}img/topics/{{ topic.slug }}.png')">{{ topic.name }}</h4></div>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
