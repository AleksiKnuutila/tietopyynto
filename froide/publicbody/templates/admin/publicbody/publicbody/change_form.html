{% extends "admin/change_form.html" %}
{% load i18n %}
{% load url from future %}
{% block object-tools-items %}
{% if not object.confirmed %}
<li><form method="post" action="{% url 'publicbody-confirm' %}">{% csrf_token %}
  <input type="hidden" name="public_body" value="{{ object.pk }}"/>
  <input type="submit" value="{% blocktrans %}Confirm this Public Body {% endblocktrans %}"/>
</form></li>
{% endif %}
{{ block.super }}
{% endblock %}
