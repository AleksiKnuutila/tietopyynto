{% extends "foiidea/base.html" %}

{% load i18n %}
{% load pagination_tags %}

{% block body %}
{% autopaginate object_list %}
<div class="row">
  <div class="col-lg-10">
    <h2>{% trans "Read the news and make requests!" %}</h2>
  </div>
</div>

<div class="row">
	<div class="col-lg-10">

	{% for object in object_list %}
	    {% include "foiidea/_article.html" %}
	    <br/>
	    <hr/>
	{% endfor %}

	{% paginate %}
	</div>


</div>
{% endblock %}
